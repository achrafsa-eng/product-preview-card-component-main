<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style css -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="parent">
      <div class="item1">

      </div>
      <div class="item2">
        <p>PERFUME</p>
        <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous <br>interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL</p>
        <div class="prix">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="buy">
          <a href="#">
            <img src="./images/icon-cart.svg">
            <p>Add to Cart</p>
          </a>


        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/achrafsa-eng?tab=repositories">Achraf Samih</a>.
  </div>
</body>

</html>
